<app-loader *ngIf="isLoading"></app-loader>
<mat-toolbar *ngIf="!isLoading">
  <span>Profile </span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="editProfile()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button class="home" (click)="routeToHome()">
    <mat-icon>home</mat-icon>
  </button>

</mat-toolbar>
<mat-divider></mat-divider>

<div class="scrollablePart" *ngIf="!isLoading">
  <div class="center-container">
    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="formClass" appearance="outlined">
      <mat-form-field class="select">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="formData.name" [disabled]="disableForm">
      </mat-form-field>
      <mat-form-field class="select">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="formData.email" [disabled]="true">
      </mat-form-field>
      <mat-form-field class="select">
        <mat-label>Contact</mat-label>
        <input matInput type="tel" name="contact" [(ngModel)]="formData.contact" pattern="[0-9]{10}" [disabled]="disableForm">
      </mat-form-field>
      <mat-form-field class="select">
        <mat-label>Address</mat-label>
        <input matInput type="text" name="address" [(ngModel)]="formData.address" [disabled]="disableForm">
      </mat-form-field>
      <button *ngIf="!disableForm" mat-raised-button type="submit" [disabled]="myForm.invalid">Update Details</button>
    </form>
  </div>
</div>
