<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted text-center">Forgot Password</h4>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-info text-dark" (click)="forgotPassword()">Send Link</button>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12 text-center">
                                <a routerLink="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
